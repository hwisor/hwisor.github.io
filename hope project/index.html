<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Project 2 Test </title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hahmlet" rel="stylesheet">

</head>

<body>

    <hr>
    <h1> Body of a Courtesan in Nine Stages of Decomposition </h1>
    <hr>
  
  <div class="slideshow-container"> 

    <input id="slider" class="range-slider" type="range" min="1"  max="9" step="1" value="0" />

  </div>

  <script>

    // Gets all the needed elements from the DOM
    let slideshow = document.querySelector(".slideshow-container");
    let slider = document.getElementById("slider")

    // Detects what number the slider is at
    document.getElementById("slider").oninput = function() {
      sliderUpdate()
    };

    // Sets the slideshow background image to the slider value
    function sliderUpdate() {
      let slide = slider.value;
      slideshow.style.backgroundImage = "url('stage" + slide +".jpg')";
    }

  </script>
</body>

</html>
